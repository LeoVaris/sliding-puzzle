plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

run {
    standardInput = System.in
}

application {
    mainClass = 'Main'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}